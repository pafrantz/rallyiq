name: Update live feed
on:
  schedule: [ { cron: '*/1 * * * *' } ]
  workflow_dispatch: {}
permissions: { contents: write }
jobs:
  update-live-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Generate live frame
        run: python scripts/gen_live_json.py
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/live.json
          git commit -m "chore: update live frame [skip ci]" || echo "No changes"
          git push
